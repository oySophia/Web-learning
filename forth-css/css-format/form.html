<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="ff.css">
		<title>First format</title>
	</head>
	<body>
		<h1>The Starbuzz Bean Machine</h1>
		<h2>Fill out the form below and click submit to order</h2>
		<form action="http://www.baidu.com" method="POST">
		<table>
		<tr>
			<th>Choose your beans:</th>
			<td><select name="beans">
					<option value="House Blend">House Blend</option>
					<option value="Bolivia">Bolivia</option>
					<option value="Guatemala">Guatemala</option>
					<option value="Kenya">Kenya</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Type:</th>
			<td>
				<input type="radio" name="beantype" value="whole">Whole bean </br>
				<input type="radio" name="beantype" value="ground" checked="checked">Ground
			</td>
		</tr>
		<tr>
			<th>Extras:</th>
			<td>
				<input type="checkbox" name="extras[]" value="giftwrap">Gift Wrap</br>   <!/*extra[] 表示可以多选*/>
				<input type="checkbox" name="extras[]" value="catalog" checked="checked">Include catalog with order
			</td>
		</tr>
		<tr>
			<th>Ship to:</th>
			<td><table>
				<tr><th>Name:</th><td><input type="text" name="name"></td></tr>
				<tr><th>Address:</th><td><input type="text" name="addr"></td></tr>
				<tr><th>City:</th><td><input type="text" name="city"></td></tr>
				<tr><th>State:</th><td><input type="text" name="state"></td></tr>
				<tr><th>Zip:<td><input type="text" name="zip"></td></tr>
			</table></td>
		</tr>
		<tr>
			<th>Customor Comments:</th>
			<td><textarea name="comments" rows="10" cols="48"></textarea>
			</td>
		</tr>
		<tr>
			<th></th>
			<td><input type="submit" value="Order Now"></td>
		</tr>
		</table>	
		</form>
	</body>
</html>
